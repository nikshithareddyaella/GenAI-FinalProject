<div class="bgImage" style="min-height: 80vh">
  <div class="container w-50">
    <div class="py-4"></div>
    <div class="card p-4 shadow bg-body">
      <h2 class="text-center">User Login</h2>
      <form class="" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
            required
          /><br />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
            required
          />
        </div>
        <br />
        <div class="text-center mt-3">
          <input
          class="btn btn-primary"
          type="submit"
          value="Submit"
          [disabled]="!loginForm.form.valid"
        />
        </div>
      </form>
      <!-- Redirect to Register -->
      <div class="text-center mt-3">
        <button class="btn btn-secondary" (click)="onClickOfRegister()">Register</button>
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger mt-4">{{ errorMsg }}</div>
    </div>
  </div>
</div>
